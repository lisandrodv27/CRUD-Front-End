  <h1>Historical Figure Profile Compiler</h1>
  <h2>Create a historical figure profile!</h2>
  <form id="createProfile" autocomplete="off">
    <div class="profileDataInput">
      <label>
        <input id="nameInput" placeholder="Enter the name of the historical figure." name="name"/>
      </label>
    <div class="profileDataInput">
      <label>
        <input id="nationalityInput" placeholder="Enter the nationality of the historical figure." name="nationality"/>
      </label>
    <div class="profileDataInput">
      <label> 
        <input id="descriptionInput" placeholder="Enter a brief description of the historical figure." name="description"/>
      </label>
      <br>
      <button id="submitProfile" class="submitButton" type="submit">Create Historical Profile</button>
  </form>
